<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的订单-接-代取快递</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/e3.css">
</head>

<body>
    <div class="container">
        <div class="row  clearfix">
            <div class="e_navbar">
                <ul class="nav nav-pills" id="enav">
                    <li class="col-xs-4 col-md-4 col-lg-4 eli" id='li4' onclick="gotoli4()"><a href="#">个人资料</a></li>
                    <li class="col-xs-4 col-md-4 col-lg-4 eli navchosed" id='li5' onclick="gotoli5()"><a href="#" class="navchosed">我的订单</a></li>
                    <li class="col-xs-4 col-md-4 col-lg-4 eli" id='li6' onclick="gotoli6()"><a href="#">帮助</a></li>
                </ul>
                <div class="smbody">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" id="backToList" onclick="javascript:history.back(-1);">返回列表</span>
                    <br><br><br>
                    <div class="userall">
                        <div class="usereach">
                            <label class="el-form-item__label">快递公司:       </label>
                            <span class="el-form-item__span" id="my-expressCompany">圆通快递</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">快递单号:      </label>
                            <span class="el-form-item__span" id="my-expressNumber">10xxxxx</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">宿舍:              </label>
                            <span class="el-form-item__span" id="my-customerAddr">1#111</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">姓名:              </label>
                            <span class="el-form-item__span" id="my-customerName">张三</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">手机号:          </label>
                            <span class="el-form-item__span" id="my-customerPhone">18xxxxxxxxx</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">取件码:          </label>
                            <span class="el-form-item__span" id="my-deliveryCode">35xxxxxx</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">报酬:              </label>
                            <span class="el-form-item__span" id="my-customerReward">1元</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">取件截止时间:</label>
                            <span class="el-form-item__span" id="my-deadLine">10.24 19:00</span>
                        </div>
                    </div><br>
                    <div style="text-align:center">
                        <button class="btn btn-default btn-downn" type="submit" id="order-cancel">取消接单</button>
                    </div>
                </div>
            </div>
        </div>
        <img src="../pic/logo.png" id="elogo" alt="">
        <div id="topbtn">
            <button class="btn btn-default" type="submit" id="tohomepage" onclick="gotohomepage()">返回主页</button>
            <button class="btn btn-default" type="submit" id="toquit" onclick="gotoquit()">退出</button>
        </div>
    </div>
    <script src="../js/e.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

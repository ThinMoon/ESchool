<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>轮播图</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/carousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container align-items-center">
         <div class="row"> 
            <!-- <form class="login_bg  align-self-center"> -->
                <!-- <br> -->
                
                    <div id="myCarousel" class="carousel slide" data-ride="carousel"> 
                        <!-- 轮播（Carousel）指标  -->
                    <ol class="carousel-indicators" id="indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>   
                        <!-- 轮播（Carousel）项目  -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://i.loli.net/2019/10/27/Xb2qp3keh9f7N4I.jpg" alt="First slide">
                            <div class="carousel-caption">
                                    <p class="text">轮播图一</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://i.loli.net/2019/10/30/WKCqJMg9yHQO1Tv.jpg" alt="Second slide">
                            <div class="carousel-caption">
                                 <p class="text">轮播图二</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://i.loli.net/2019/10/27/Xb2qp3keh9f7N4I.jpg" alt="Third slide">
                            <div class="carousel-caption">
                                <p class="text">轮播图三</p>
                            </div>
                        </div>
                    </div>
                   <!-- 左右切换按钮 -->
                   <a class="carousel-control-prev" href="#demo" data-slide="prev" >
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>
                    </div> 
                     <!-- </form>  -->
                  </div>
                </div> 
        <img src="logo.png" id="elogo" alt="">
        <div id="topbtn">
            <button class="btn btn-default" type="submit" id="tologin">登录</button>
            <button class="btn btn-default" type="submit" id="tosignup">注册</button>
        </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>

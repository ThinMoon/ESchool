<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>主页-个人资料</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/e2.css">
</head>

<body>
    <div class="container">
        <div class="row  clearfix">
            <div class="e_navbar">
                <ul class="nav nav-pills" id="enav">
                        <li class="col-xs-4 col-md-4 col-lg-4 eli navchosed" id='li4' onclick="gotoli4()"><a href="#" class="navchosed">个人资料</a></li>
                        <li class="col-xs-4 col-md-4 col-lg-4 eli" id='li5' onclick="gotoli5()"><a href="#">我的订单</a></li>
                        <li class="col-xs-4 col-md-4 col-lg-4 eli" id='li6' onclick="gotoli6()"><a href="#">帮助</a></li>
                </ul>
                <div class="smbody">
                    <br><br><br><br>
                    <div class="userall">
                        <div class="usereach">
                            <label class="el-form-item__label">手机号:    </label>
                            <span class="el-form-item__span" id="myPhoneNum">xxxxxxxxxxx</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">用户名:    </label>
                            <span class="el-form-item__span" id="myUserName">xxx</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">真实姓名:</label>
                            <span class="el-form-item__span" id="myRealName">xxx</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">身份证号:</label>
                            <span class="el-form-item__span" id="myIdNum">xxxxxxxxxxxxxxxxxx</span>
                        </div>
                    </div>
                    <div style="text-align:center">
                        <button class="btn btn-default btn-downn" type="submit" id="toEdit">编辑资料</button>
                        <button class="btn btn-default btn-downn" type="submit" id="toChangePw">修改密码</button>
                    </div>
                </div>
            </div>
        </div>
        <img src="../pic/logo.png" id="elogo" alt="">
        <div id="topbtn">
            <button class="btn btn-default" type="submit" id="tohomepage" onclick="gotohomepage()">返回主页</button>
            <button class="btn btn-default" type="submit" id="toquit" onclick="gotoquit()">退出</button>
        </div>
    </div>
    <script src="../js/e.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

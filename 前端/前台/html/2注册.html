<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/e.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container align-items-center">
        <div class="row">
            <form class="login_bg  align-self-center">
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="手机号(11位数字)" id="phoneNum">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名(6-18位数字或字母)" id="userName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder='真实姓名(支持中英文及".")' id="name">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control" placeholder='身份证号(18位数字或"X")' id="ID">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder='密码(6-18位数字或字母)' id="password">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control"  placeholder='请输入验证码' id="securityCode">
                        <button class="btn btn-default" type="submit" id="ssc">发送验证码</button>
                </div>
                <div style="text-align:center">
                    <button class="btn btn-default" type="submit" id="loginbtn">注册</button>
                </div>
                <br>
            </form>
        </div>
        <img src="../pic/logo.png" id="elogo" alt="">
        <div id="topbtn">
            <button class="btn btn-default" type="submit" id="tologin">登录</button>
            <button class="btn btn-default" type="submit" id="tosignup">注册</button>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>

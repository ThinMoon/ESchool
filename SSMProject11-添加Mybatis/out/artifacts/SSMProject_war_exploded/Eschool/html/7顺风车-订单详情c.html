<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>顺风车-订单详情c</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/e3.css">
</head>

<body>
    <div class="container">
        <div class="row  clearfix">
            <div class="e_navbar">
                <ul class="nav nav-pills" id="enav">
                    <li class="col-xs-4 col-md-4 col-lg-4 eli navchosed" id='li1' onclick="gotoli1()"><a href="#" class="navchosed">顺风车</a></li>
                    <li class="col-xs-4 col-md-4 col-lg-4 eli" id='li2' onclick="gotoli2()"><a href="#">代取快递</a></li>
                    <li class="col-xs-4 col-md-4 col-lg-4 eli" id='li3' onclick="gotoli3()"><a href="#">校园兼职</a></li>
                </ul>
                <div class="smbody">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" id="backToList" onclick="javascript:history.back(-1);">返回列表</span>
                    <br><br><br>
                    <div class="userall">
                        <div class="usereach">
                            <label class="el-form-item__label">出发地:       </label>
                            <span class="el-form-item__span" id="check-departure-c">福大生活三区</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">目的地:       </label>
                            <span class="el-form-item__span" id="check-arrival-c">东三教学楼</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">出发日期:   </label>
                            <span class="el-form-item__span" id="check-date-c">10.23</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">出发时间:   </label>
                            <span class="el-form-item__span" id="check-time-c">10:00</span>
                        </div>
                        <div class="usereach haveTaken">
                            <label class="el-form-item__label">手机号:       </label>
                            <span class="el-form-item__span" id="check-phone-c">18xxxxxxxxx</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">报酬:           </label>
                            <span class="el-form-item__span" id="check-payment-c">1元</span>
                        </div>
                        <div class="usereach">
                            <label class="el-form-item__label">理想车型:    </label>
                            <span class="el-form-item__span" id="check-type-c">电动车</span>
                        </div>
                    </div><br>
                    <div style="text-align:center">
                        <button class="btn btn-default btn-downn" type="submit" id="toTakeOrder" onclick="orderTaken()">  接单  </button>
                    </div>
                </div>
            </div>
        </div>
        <img src="../pic/logo.png" id="elogo" alt="">
        <div id="topbtn">
            <button class="btn btn-default" type="submit" id="tomypage" onclick="gotomypage()">个人中心</button>
            <button class="btn btn-default" type="submit" id="toquit">退出</button>
        </div>
    </div>
    <script>
        function orderTaken(){
            var x=document.getElementsByClassName("haveTaken");
            for(var i=0;i<x.length;i++){
                x[i].style.display="block";
            }
            document.getElementById("toTakeOrder").innerHTML="已接单";
        }
        function gotomypage(){
            window.location.href='4个人资料.html';
        }
    </script>
    <script src="../js/e.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
